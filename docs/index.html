<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #e0f7fa);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #0077b6;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      font-size: 16px;
      margin: 5px 0 0 0;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    @media screen and (max-width: 768px) {
      .chat-container {
        margin: 20px 10px;
        padding: 15px;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üè† Real Estate Assistant</h1>
    <p>Your 24/7 AI Property Consultant in Dubai</p>
  </header>

  <div class="chat-container">
    <iframe src="https://cloud.flowiseai.com/api/v1/prediction/1dd51e09-2bf2-43d5-becf-ba5211450011"></iframe>
  </div>

</body>
</html>
